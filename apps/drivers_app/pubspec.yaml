name: drivers_app
description: "Uber Clone - Drivers Mobile App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0
  firebase_storage: ^11.8.0

  # Google Services
  google_sign_in: ^6.2.1
  google_maps_flutter: ^2.10.0

  # Location & Geolocation
  geolocator: ^11.0.0
  location: ^6.0.0

  # HTTP & Network
  http: ^1.2.0
  dio: ^5.4.0

  # UI & Material
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.0

  # Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0

  # Date & Time
  intl: ^0.19.0

  # Images
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # Maps & Geometry
  google_maps_flutter_platform_interface: ^2.15.2
  latlong2: ^0.9.1

  # Environment & Config
  flutter_dotenv: ^5.1.0

  # Connectivity
  connectivity_plus: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

