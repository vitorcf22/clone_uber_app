name: admin_web_panel
description: "Admin Web Panel for Clone Uber - Dashboard para gerenciar a plataforma."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  cloud_firestore: ^6.0.0

  # Environment variables
  flutter_dotenv: ^6.0.0

  # Date formatting
  intl: ^0.19.0

  # State management (optional, commented for now)
  # provider: ^6.0.5

  # HTTP & API calls
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env

